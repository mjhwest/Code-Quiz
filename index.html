<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Quiz Test</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>


<body>
    <header>
        <h1> Its Code Quizz Time </h1>
        <nav> High Scores
            <a href="highscores.html"> </a>
        </nav>
    </header>

    <!-- Creat a div container that will hold the elements for the quizz  -->
    <div class="wrapper-container">
        <div class="wrapper-flexbox">

            <!-- make a header with a title for the quiz and create a start button -->
            <header>
                <div id="questionContainer" class="hide">
                    <p> Your aim is to answer the code inspired questoins correctly to test your knownledge. But remember, any incorrect answers will result in a time deduction of 10 seconds.
                    </p>
                    <br>
                    <div id="Question"> Question
                        <div id="answer-button" class="btn-grid">
                            <button class='btn'> Answer 1 </button>
                            <button class='btn'> Answer 2 </button>
                            <button class='btn'> Answer 3 </button>
                            <button class='btn'> Answer 4 </button>
                        </div>
                        <div class="controls">
                            <!-- create a start button for the quiz -->
                            <button id="start" class="start-btn"> Start the Quiz </button>
                        </div>

                    </div>
                </div>





                <!-- Create a div class for the time element of the quizz -->
                <div class="timer">
                    <p id="countdown"></p>
                </div>
            </header>
        </div>
    </div>
    <!-- Link the javascript to the html  -->
    <script src="assets/javascript/main.js"></script>

</body>

</html>
